<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="everythingWrapper">
		<h1>Enter a Message:</h1>

		<form id="wordForm">
			<input type="text" id="wordInput" required>
			<button type="submit" id="wordSubmit" form="wordForm">Send</button>
		</form>

		<form id="parameters">
			<div id="paramCheckbox">
				<input type="checkbox" id="isSilent">
				<label for="isSilent">is silent</label>
			</div>
		</form>

		<p id="messageConfirm"></p>

		<div id="poll">
			<h2 id="pollQuestion"></h2>
			<div id="pollAnswers"></div>
			<p id="pollTimer"></p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="cookies.js"></script>
	<script src="sender.js" type="module"></script>
</body>
</html>
