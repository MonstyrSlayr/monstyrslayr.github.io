<body>
    <header>
        <img src="./shinyPebble.png">
        <h1>Shiny Pebble Calculator for Maze Mice</h1>
        <img src="./shinyPebble.png">
    </header>

    <p>This tool can calculate the worth of taking a shiny pebble at any given player level</p>
    <br>

    <form autocomplete="off">
        <label for="playerLevel">Current Player Level:</label>
        <input id="playerLevel" type="text">
        <p id="determinedPlayerLevel" class="parsed"></p>
        <br>

        <label for="pebbleLevels">Levels Shiny Pebble was Taken (comma seperated):</label>
        <input id="pebbleLevels" type="text">
        <p id="determinedPebbleLevels" class="parsed"></p>
        <p id="determinedPebbleLevel" class="parsed"></p>
        <br>
    </form>

    <p id="shinyPebbleXpSaved"></p>
    <p id="shinyPebbleLevelWorth"></p>
    <br>
