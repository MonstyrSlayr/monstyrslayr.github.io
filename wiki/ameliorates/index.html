<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonstyrSlayr Wiki</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>The Ameliorates</h1>
    </header>

    <div class="container">
        <h2 class="underlined">About</h2>
        <p>
            I made this site because I am not good at conveying the majority of lore in videos
        </p>
        <div class="contentContainer">
            <a class="layer" href="https://www.youtube.com/@MonstyrSlayr">
                <label>My YouTube Channel @MonstyrSlayr</label>
            </a>
        </div>

        <h2 class="underlined">Monsters</h2>
        <div>
            <label>Sort:</label>
            <select id="sortSelect">
                <option value="elemental">Elements</option>
                <option value="alphabetical">Name</option>
                <option value="age">Age</option>
                <option value="height">Height</option>
                <option value="weight">Weight</option>
            </select>
        </div>
        <div class="contentContainer" id="monsterContainer">
            <!-- monsters go here -->
        </div>

        <h2 class="underlined">Songs</h2>
        <div class="contentContainer" id="islandContainer">
            <h3 class="underlined">Islands</h3>
            <!-- islands go here -->
        </div>
        <div class="contentContainer" id="songsContainer">
            <h3 class="underlined">Other Songs</h3>
            <!-- non island songs go here -->
        </div>

        <h2 class="underlined">Elements</h2>
        <div class="contentContainer" id="elementsContainer">
            <!-- elements go here -->
        </div>

        <h2 class="underlined">Fankit</h2>
        <div class="contentContainer">
            <a class="layer" href="https://monstyrslayr.github.io/wiki/render" id="monsterRenderToolLink">
                <label>Monster Render Tool</label>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
